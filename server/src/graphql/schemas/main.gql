type Query {
  posts(newest: Boolean!): [Post]!
  post(id: ID!): Post!
  user(id: ID!): User!
}

type Mutation {
  createPost(title: String!, content: String): String!
  registerUser(username: String!): String!
}

type Post {
  id: ID!
  createdAt: String!
  updatedAt: String!
  title: String!
  content: String
  author: User!
}

type User {
  id: ID!
  createdAt: String!
  updatedAt: String!
  username: String!
}
